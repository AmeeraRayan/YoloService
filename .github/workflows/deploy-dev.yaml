name: YoloService Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      EC2_HOST_DEV:
        required: true
      EC2_USERNAME:
        required: true
      DOCKERHUB_USERNAME: # âœ… NEW LINE [added line 20]
        required: true

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST_DEV: ${{ secrets.EC2_HOST_DEV }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
        chmod 600 ~/.ssh/private_key
        cat > ~/.ssh/config << EOF
        Host ec2
          HostName $EC2_HOST_DEV
          User $EC2_USERNAME
          IdentityFile ~/.ssh/private_key
          StrictHostKeyChecking no
        EOF

    - name: Print debug values (no secrets)
      run: |
        echo "HOST: '${{ secrets.EC2_HOST_DEV }}'"
        echo "USERNAME: '${{ secrets.EC2_USERNAME }}'"

    - name: Copy repo to EC2
      run: |
        ssh ec2 "
          if [ -d ~/${REPO_NAME} ]; then
            cd ~/${REPO_NAME}
            git reset --hard HEAD
            git clean -fd
            git pull
          else
            git clone ${REPO_URL} ~/${REPO_NAME}
          fi
        "
        scp docker-compose.dev.yaml ec2:~/${REPO_NAME}/docker-compose.dev.yaml

    - name: Deploy with Docker Compose
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      run: |
        ssh ec2 "
          cd ~/${REPO_NAME}
          cat > .env <<EOF
            IMG_NAME=${{ secrets.DOCKERHUB_USERNAME }}/yoloservice-dev:${{ github.run_number }}
          EOF
          docker compose -f docker-compose.dev.yaml down || true
          docker compose -f docker-compose.dev.yaml pull
          docker compose -f docker-compose.dev.yaml up -d
        "